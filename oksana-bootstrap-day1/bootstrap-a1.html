<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .row {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row m-2 p-2 bg-danger">
            <div class="col-lg-1 col-md-2 bg-white border border-black"></div>
            <div class="col-lg-1 col-md-2 offset-lg-10 offset-md-8 bg-white border border-black"></div>
        </div>
        <div class="row m-2 p-2 bg-warning">
            <div class="col-2 bg-white border border-black"></div>
            <div class="col-2 bg-white offset-3 border border-black"></div>
            <div class="col-2 bg-white offset-3 border border-black"></div>
        </div>

        <div class="row m-2 p-2 pb-2 bg-secondary">
            <div class="col-2 bg-white border border-black"></div>
            <div class="col-5 offset-1 bg-white border border-black"></div>
            <div class="col-3 offset-1 bg-white border border-black"></div>

        </div>
    </div>

</body>

</html>
